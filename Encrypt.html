<!--Paragraph Page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption</title>

    <link rel="stylesheet" href="Encrypt.css">
    <script src="Encrypt.js"></script>

</head>
<body>
    <h1>Web Service API Encryption Example</h1>
    <div class="myflexboxRow">
        <div class="myflexboxColumn">
            <h2>Obtain user information </h2>
            <label for="newParagraphs">How many paragraphs?</label>
            <select id="newParagraphs">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select><br /><br />
            <label for="meatType">All meat or meat with filler?</label>
            <select id="meatType">
                <option value="all-meat">All Meat</option>
                <option value="meat-and-filler">Meat and Filler</option>
            </select><br /><br />
            <input type="button" value="Get my Bacon Ipsum!" onclick="getBaconipsum()">
        </div>
        <div class="myflexboxColumn">
            <h2>Raw Paragraphs</h2>
            <p id="myRawData">
        </div>
        <div class="myflexboxColumn">
            <h2>Formatted Paragraphs</h2>
            <p id="myFormattedData">
        </div>
        <div class="myflexboxColumn">
            <h2>Encrypted Paragrahs</h2>
            <p id="Encrypt">
        </div>
    </div>
